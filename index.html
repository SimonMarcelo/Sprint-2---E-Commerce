<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Marcelo Simon | E-Commerce</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/reset.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/header/header.css" rel="stylesheet" />
		<link href="css/banner/banner.css" rel="stylesheet" />
		<link href="css/catalogo/catalogo.css" rel="stylesheet" />
		<link href="css/Contacto/contacto.css" rel="stylesheet" />
		<link href="css/Footer/footer.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="header__left">
				<div class="header__logo">
					<img src="./img/Vector_Logo.png" alt="Logo de AluraGeek" class="header__logo___icono" />
					<img src="./img/Alura.png" alt="Texto Alura" class="header__logo___alura" />
					<img src="./img/Geek.png" alt="Texto Geek" class="header__logo___geek" />
				</div>
				<div class="header__buscador">
					<input type="text" class="header__buscador___input" placeholder="¿Qué deseas buscar?" data-texto-buscar/>
					<img src="../img/Vector_lupita.png" alt="Imagen de una Lupa" class="header__buscador___imagen" data-accion-buscar/>
				</div>
			</div>
			<button class="header__boton">
					<a class="login" href="./iniciar_sesion.html">
					Login
				</a>
				</button>
            <img src="./img/Vector_lupita-oscura.png" alt="" class="lupita__celular">
		</header>
		<section class="banner">
			<h1 class="banner__titulo">Febrero Promocional</h1>
			<h2 class="banner__descripcion">Productos seleccionados con 33% de descuento</h2>
			<button class="banner__boton">
				<a class="consolas" href="./screens/resultado_busqueda.html?section=Consolas">
				Ver Consolas</button>
			</a>
		</section>
		<main>
			<section class="catalogos">
				<div class="catalogo">
					<div class="catalogo__div">
						<span class="catalogo__titulo">Star Wars</span>
						<div class="ver-todo">
							<a href="./screens/resultado_busqueda.html?section=Star%20Wars" class="catalogo__ver-todo">Ver todo</a>
							<img src="./img/Vector_flecha_Ver-todo.png" alt="Ver todo" class="flecha__ver-todo" />
						</div>
					</div>
					<div class="catalogo__cards" datos-productos-starwars>
						<!--  Aquí se cargarán los productos de Star Wars -->
					</div>
				</div>
				<div class="catalogo">
					<div class="catalogo__div">
						<span class="catalogo__titulo">Consolas</span>
						<div class="ver-todo">
							<a href="./screens/resultado_busqueda.html?section=Consolas" class="catalogo__ver-todo">Ver todo</a>
							<img src="./img/Vector_flecha_Ver-todo.png" alt="Ver todo" class="flecha__ver-todo" />
						</div>
					</div>
					<div class="catalogo__cards" datos-productos-consolas>
						<!--  Aquí se cargarán los productos de Consolas -->
					</div>
				</div>
				<div class="catalogo">
					<div class="catalogo__div">
						<span class="catalogo__titulo">Diversos</span> 
						<div class="ver-todo">
							<a href="./screens/resultado_busqueda.html?section=Diversos" class="catalogo__ver-todo">Ver todo</a>
							<img src="./img/Vector_flecha_Ver-todo.png" alt="Ver todo" class="flecha__ver-todo" />
						</div>
					</div>
					<div class="catalogo__cards" datos-productos-diversos>
						<!--  Aquí se cargarán los productos de Diversos -->
					</div>
				</div>
			</section>
			<section class="contacto">
				<div class="contacto__iconos">
					<img src="./img/Vector_Logo.png" alt="Logo de AluraGeek" class="footer__logo___icono" />
					<img src="./img/Alura.png" alt="Texto Alura" class="footer__logo___alura" />
					<img src="./img/Geek.png" alt="Texto Geek" class="footer__logo___geek" />
				</div>
				<div class="contacto__links">
					<a href="" class="contacto__links-item">Quienes somos</a>
					<a href="" class="contacto__links-item">Política de privacidad</a>
					<a href="" class="contacto__links-item">Programa de fidelidad</a>
					<a href="" class="contacto__links-item">Nuestras Tiendas</a>
					<a href="" class="contacto__links-item">Quiero ser franquiciado</a>
					<a href="" class="contacto__links-item">Anuncie aquí</a>
				</div>
				<div class="formcontacto" id="contacto">
					<form
						class="formcontacto__form"
						name="form"
						action="https://formsubmit.co/marcelo.simon@gmail.com"
						method="post"
					>
						<span class="form__contacto___title">Hable con nosotros</span>
						<div class="formcontacto__input__doble nombre">
							<input
								class="formcontacto__input__nombre"
								type="text"
								name="name"
								required
								placeholder="Nombre"
							/>
							<label for="Nombre" class="formcontacto__form___label label__nombre">Nombre</label>
						</div>
						<textarea
							class="formcontacto__textarea"
							rows="5"
							cols="40"
							id="mensaje"
							name="mensaje"
							placeholder="Escribe tu mensaje"
						></textarea>
						<button type="submit" class="formcontacto__boton">Enviar mensaje</button>
					</form>
				</div>
			</section>
			<section class="footer">
				<div class="footer__rodapie">
					<img src="./img/LOGO DEVELOPER NEGRO.png" alt="Logo de Marcelo Simon" class="logo__rodapie" />
					<p>2022</p>
				</div>
			</section>
		</main>
		<script type="module" src="./controllers/buscar-listener-controller.js"></script>
		<script type="module" src="./controllers/productos-controller.js"></script>
	</body>
</html>
